<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="assets/js/jquery.latest.js"></script>
	<script type="text/javascript" src="assets/js/jquery.easing.js"></script>
	<script type="text/javascript" src="assets/js/pignose.layer.slider.js"></script>
	<script type="text/javascript">
		$(window).load(function() {
			$('#slide-view').pignoseLayerSlider({
				play    : '.btn-play',
				pause   : '.btn-pause',
				next    : '.btn-next',
				prev    : '.btn-prev'
			});
		});
	</script>
	<link rel="stylesheet" href="assets/css/style.css" />
	<title>2단 슬라이드 플러그인 샘플</title>
</head>
<body>
	<div id="wrap">
		<div id="slide-view">
			<div class="slide-visual">
				<!-- 슬라이드 이미지 영역 (1000 x 424) -->
				<ul class="slide-group">
					<li><img src="assets/img/visual_slide01.jpg" alt="Dummy Image" /></li>
					<li><img src="assets/img/visual_slide02.jpg" alt="Dummy Image" /></li>
					<li><img src="assets/img/visual_slide03.jpg" alt="Dummy Image" /></li>
					<li><img src="assets/img/visual_slide04.jpg" alt="Dummy Image" /></li>
					<li><img src="assets/img/visual_slide05.jpg" alt="Dummy Image" /></li>
					<li><img src="assets/img/visual_slide06.jpg" alt="Dummy Image" /></li>
				</ul>

				<!-- 슬라이드 텍스트 영역 (316 x 328) -->
				<div class="script-wrap">
					<ul class="script-group">
						<li><div class="inner-script"><img src="http://placehold.it/276x288/f8f8f8/b71200" alt="Dummy Image" /></div></li>
						<li><div class="inner-script"><img src="http://placehold.it/276x288/f8f8f8/b71200" alt="Dummy Image" /></div></li>
						<li><div class="inner-script"><img src="http://placehold.it/276x288/f8f8f8/b71200" alt="Dummy Image" /></div></li>
						<li><div class="inner-script"><img src="http://placehold.it/276x288/f8f8f8/b71200" alt="Dummy Image" /></div></li>
						<li><div class="inner-script"><img src="http://placehold.it/276x288/f8f8f8/b71200" alt="Dummy Image" /></div></li>
						<li><div class="inner-script"><img src="http://placehold.it/276x288/f8f8f8/b71200" alt="Dummy Image" /></div></li>
					</ul>
					<div class="slide-controller">
						<a href="#" class="btn-prev"><img src="assets/img/btn_prev.png" alt="이전 슬라이드" /></a>
						<a href="#" class="btn-play"><img src="assets/img/btn_play.png" alt="슬라이드 재생" /></a>
						<a href="#" class="btn-pause"><img src="assets/img/btn_pause.png" alt="슬라이드 정지" /></a>
						<a href="#" class="btn-next"><img src="assets/img/btn_next.png" alt="다음 슬라이드" /></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
